<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin-right: auto;
            margin-left: auto;
            padding-left: 40px;
            padding-right: 40px;

        }

        .bg-white {
            background-color: white;
        }

        .p-15 {
            padding: 15px;
        }

        .main-div {
            border-radius: 15px;
        }

        .font-1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .font-2 {
            font-family: sans-serif;
        }

        .font-color {
            color: rgb(102, 102, 102);
        }

        .capital-each-word {
            text-transform: capitalize;
        }

        .box-head {
            padding: 8px;


        }

        .box-content {
            padding-top: 5px;
            padding-bottom: 5px;
            font-family: inherit;
        }

        .box ul {
            margin: 0;
            padding-top: 5px;
            padding-bottom: 5px;

        }

        .font-3 {
            font-family: monospace;
        }

        .sci-mind-logo {
            width: 100px;
        }

        .ideabank-logo {
            width: 200px;
            height: auto;
        }

        .footer {
            margin-top: 15px;
            text-align: left;
        }

        .footer-link {
            font-family: cursive;
            font-size: 10px;
        }

        .mb-0 {
            margin-bottom: 0;
        }

        .mb-5 {
            margin-bottom: 5px;
        }

        .mt-0 {
            margin-top: 0;
        }

    </style>
</head>
<body>

<div class="container ">

                    <li class="box-content"><span th:text="${resetURL}"></span></li>
                </ul>
            </div>
